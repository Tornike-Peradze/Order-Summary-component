<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!--This is for the background img-->
  
  <!--This is for the main box-->
  <div class="main">
      <img src="./images/illustration-hero.svg" class="pic1" />

      <!--This is for the main heading-->
      <div class="h1">
        <h1>Order Summary</h1>
      </div>
        
       <!--This is for the main paragraph-->
       <div class="p1">
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
       </div>
     
      <!--This is for the middle box(consists of: music img, texts...)-->
      <div class="middle">
        <img src="./images/icon-music.svg" class="music" />
        <h3>Annual Plan</h3>
        <p class="price">$59.99/year</p>
        <h4>Change</h4>
      </div>
      
      <!--This is for the proceed to payment little box at the bottom-->
      <div class="payment">Proceed to payment</div>

      <!--This is for the cancel order little box at the bottom-->
      <div class="cancel">Cancel Order</div>
  </div>

</body>
</html>
